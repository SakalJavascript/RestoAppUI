<section class="bg-light">
<div class="mt-4">
  <div class="row">
    <div class="input-group rounded">
      <input type="search" class="form-control rounded" [(ngModel)]="searchText" (input)="inputChange()" placeholder="Search..."aria-label="Search" aria-describedby="search-addon" />    
    </div>
  </div>
  
    <table class="table table-striped table-hover">
        <thead>
          <tr>           
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of menuCategories">
            
            <td>{{ category.Name }}</td>
            <td>{{ category.Description }}</td>
            
            <td><button class="btn" (click)="edit(category)"><i class="fa-solid fa-pen"></i></button></td>       
            <td><button class="btn" (click)="openConfirmationModal(confirmModalTemplate,category)"><i class="fa-solid fa-trash"></i></button></td>   
          </tr>
        </tbody>
      </table> 
      <ng-template #confirmModalTemplate>
        <div class="modal-header">
          <h4 class="modal-title">Confirmation</h4>
          <button type="button" class="close" aria-label="Close" (click)="decline()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to proceed?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="confirm()">Confirm</button>
          <button type="button" class="btn btn-secondary" (click)="decline()">Cancel</button>
        </div>
        
      </ng-template>     
    </div>
  </section>
