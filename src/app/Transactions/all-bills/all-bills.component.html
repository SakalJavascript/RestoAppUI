<div class="container mt-2">    
          <router-outlet></router-outlet>   
    <div class="row">
      <div class="col-md-6 mt-1">
        <nav aria-label="Page navigation example">
          <ul class="pagination" *ngIf="($total  | async) as total">
            <li class="page-item">
              <a class="page-link" (click)="PegiPrev()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" [routerLink]="pegiA+'/'+pageSize" >{{pegiA}}</a></li>
            <li class="page-item" *ngIf="Math(total/pageSize)>=2" ><a class="page-link"  [routerLink]="pegiB+'/'+pageSize">{{pegiB}}</a></li>
            <li class="page-item" *ngIf="Math(total/pageSize)>=3"><a class="page-link" [routerLink]="pegiC+'/'+pageSize">{{pegiC}}</a></li>
            <li class="page-item">
              <a class="page-link" (click)="PegiNext()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-2">
        <div class="d-flex">
         <span class="mt-2">Page Size:</span>
          <select [(ngModel)]="pageSize" style="width: 40%;" (change)="PegiReset()" class="form-control ms-1">
              <option  *ngFor="let number of numbers" [value]="number*10" >{{number*10}}</option>              
          </select>
        </div>
      </div>
    </div>   
  </div>
